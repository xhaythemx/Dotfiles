#change prefix from C-b to C-a
unbind C-b 
set -g prefix C-a  
bind C-a send-prefix

#Reload tmux
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf" 

# Turn the mouse on
set -g mouse on

#256 colours
set -g default-terminal "screen-256color"


#Close tmux when Exit
set -g remain-on-exit off

#Start index of window/pane with 1, because we're humans, not computers
set -g base-index 1
setw -g pane-base-index 1


# split current window horizontally
unbind -
bind - split-window -v
# split current window vertically
unbind _
bind _ split-window -h

# Refresh status line every 5 seconds - Good for when music is playing / update time etc
set -g status-interval 5

# length of tmux status line
set -g status-left-length 30
set -g status-right-length 150


#Set the left and right status
set -g status-left '#[bg=colour7]#[fg=colour0]#{?client_prefix,#[bg=colour2],} ‚ùØ #S #[bg=colour0]#[fg=colour7]#{?client_prefix,#[fg=colour2],}ÓÇ∞#{?window_zoomed_flag, üîç ,}#[fg=colour1]  ‚ô• #(~/.tmux/battery.sh)  '
set -g status-right '#[fg=colour1]#[fg=colour3]ÓÇ≤#[bg=colour3]#[fg=colour0] #(~/.tmux/music.sh) #[bg=colour3]#[fg=colour1]ÓÇ≤#[bg=colour1]#[fg=colour0] %b %d %H:%M '

# Set the background color
set -g status-bg colour0

# customize how windows are displayed in the status line
set -g window-status-current-format "#[fg=colour0]#[bg=colour4]ÓÇ∞#[fg=colour7]#[bg=colour4] #I* ÓÇ±#[fg=colour7] #W #[fg=colour4]#[bg=colour0]ÓÇ∞"
set -g window-status-format "#[fg=colour244]#[bg=colour0]#I-#[fg=colour240] ÓÇ± #W"

# Make active pane border blue
set -g pane-active-border-style fg=colour31

